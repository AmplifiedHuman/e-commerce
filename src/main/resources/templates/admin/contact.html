<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script th:src="@{/script.js}" defer></script>
    <script src="https://kit.fontawesome.com/d29d7d4ce7.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Document</title>
</head>

<body>
<header th:replace="fragments/general.html :: header"></header>
<div class="main-container container my-6">
    <h1 class="title is-2 has-text-centered mb-6 is-capitalized">Messages</h1>
    <table class="table is-hoverable is-fullwidth">
        <thead>
        <tr>
            <th class="has-text-centered">Date Sent</th>
            <th class="has-text-centered">Subject</th>
            <th class="has-text-centered">Type</th>
            <th class="has-text-centered">View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message : ${messages}">
            <td th:text="${#dates.format(message.getCreatedDate(), 'd-M-yyyy')}" class="has-text-centered"></td>
            <td th:text="${message.getSubject()}" class="has-text-centered"></td>
            <td th:text="${message.getType().name()}" class="has-text-centered"></td>
            <td><button th:attr="onclick=|viewMessageAdmin(${message.id})|">View</button></td>
        </tr>
        </tbody>
    </table>
    <div id="contact-view">

    </div>
</div>
<footer th:replace="fragments/general.html :: footer"></footer>
</body>

</html>
