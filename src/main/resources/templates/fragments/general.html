<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" th:href="@{/style.css}">
    <title></title></head>

<body>
<header th:fragment="header">
    <nav class="navbar p-2" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item ibot-logo" th:href="@{/}">
                <img src="https://cdn.cdnlogo.com/logos/a/1/amazon-icon.svg" alt="logo">
            </a>
            <a class="navbar-item is-size-5" th:href="@{/}">IBOT</a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
               data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link" th:href="@{/browse}">
                        Products
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item" th:href="@{/browse(category=ELECTRONICS)}">
                            Electronics
                        </a>
                        <a class="navbar-item" th:href="@{/browse(category=FOOD)}">
                            Food
                        </a>
                        <a class="navbar-item" th:href="@{/browse(category=BOOKS)}">
                            Books
                        </a>
                        <a class="navbar-item" th:href="@{/browse(category=FEATURED)}">
                            Featured
                        </a>
                    </div>
                </div>

                <a class="navbar-item" th:href="@{/browse(category=OFFERS)}">
                    Offers
                </a>

                <div class="navbar-item" th:id="search-box">
                    <input class="input is-normal is-fullwidth" type="text" placeholder="Search" id="search-input">
                </div>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button" th:href="@{/cart/}" sec:authorize="!hasAnyRole('ROLE_ADMIN')">
                            <span class="icon">
                              <i class="fas fa-shopping-basket"></i>
                            </span>
                            <span id="cart-total-amount">Price</span>
                        </a>
                        <a class="button is-primary" th:href="@{/register}" sec:authorize="isAnonymous()">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light" th:href="@{/login}" sec:authorize="isAnonymous()">
                            Log in
                        </a>
                        <a class="button is-light is-info" th:href="@{/user/orders}" sec:authorize="hasAnyRole('ROLE_USER')">
                            <span class="icon">
                              <i class="fas fa-box-open"></i>
                            </span>
                            <span>Orders</span>
                        </a>
                        <a class="button is-light is-info" th:href="@{/admin/orders}" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                            <span class="icon">
                              <i class="fas fa-box-open"></i>
                            </span>
                            <span>Orders</span>
                        </a>
                        <a class="button is-light is-info" th:href="@{/user/contact}" sec:authorize="hasAnyRole('ROLE_USER')">
                            <span class="icon">
                              <i class="fas fa-question-circle"></i>
                            </span>
                            <span>Contact</span>
                        </a>
                        <a class="button is-light is-info" th:href="@{/admin/contact}" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                            <span class="icon">
                              <i class="fas fa-question-circle"></i>
                            </span>
                            <span>Contact</span>
                        </a>
                        <a class="button is-light is-info" th:href="@{/admin/add}" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                            <span class="icon">
                              <i class="fas fa-box-open"></i>
                            </span>
                            <span>Add Product</span>
                        </a>
                        <a class="button is-light" th:href="@{/logout}" sec:authorize="isAuthenticated()">
                            Sign out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<footer class="footer" th:fragment="footer">
    <div class="content columns is-centered is-3 is-mobile">
        <a class="fab fa-2x fa-instagram column is-narrow has-text-dark" th:href="@{#}"></a>
        <a class="fab fa-2x fa-facebook footer-icon column is-narrow has-text-dark" th:href="@{#}"></a>
        <a class="fab fa-2x fa-twitter footer-icon column is-narrow has-text-dark" th:href="@{#}"></a>
    </div>
</footer>

</body>

</html>
